<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpsKube - K8s Todos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-xh6+zLe0ENeTLv5O9HLaeE7Hv8nFSUCF3uQykzYZ7N5EibmSKpq6FPOX6f6J1lLZ4+NTjN2EPd5pgPE6vGR1vw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="standard">
  <div id="header">
    <h1 id="title">OpsKube</h1>
    <p id="tagline">K8s-Ready Todos, Fueled by AI</p>

    <div class="flexrow-container">
      <div class="theme-selector standard-theme" onclick="changeTheme('standard')"></div>
      <div class="theme-selector light-theme" onclick="changeTheme('light')"></div>
      <div class="theme-selector darker-theme" onclick="changeTheme('darker')"></div>
    </div>

    <div id="auth-controls">
      <div id="user-info" style="display: none;">
        Logged in as <span id="user-email"></span> <br/>
        <button id="logout-btn" class="standard-button"> Logout</button>
      </div>
    </div>
  </div>

  <div id="auth-forms">
    <!-- Login Form -->
    <form id="login-form" class="auth-form">
      <input type="email" id="login-email" class="standard-input" placeholder="Email" required />
      <input type="password" id="login-password" class="standard-input" placeholder="Password" required />
      <button type="submit" class="standard-button">Login</button>
      <p>Don't have an account? <a href="#" id="switch-to-register">Register</a></p>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="auth-form" style="display: none;">
      <input type="text" id="register-first-name" class="standard-input" placeholder="First Name" required />
      <input type="text" id="register-last-name" class="standard-input" placeholder="Last Name" required />
      <input type="email" id="register-email" class="standard-input" placeholder="Email" required />
      <input type="password" id="register-password" class="standard-input" placeholder="Password" required />
      <button type="submit" class="standard-button">Register</button>
      <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
    </form>
  </div>

  <form id="todo-form" style="display: none;">
    <input type="text" id="todo-input" class="standard-input" placeholder="Add a K8s task for AI automation..." required />
    <button type="submit" class="standard-button todo-btn">Add</button>
  </form>

  <div id="myUnOrdList">
    <ul id="todo-list" class="todo-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
