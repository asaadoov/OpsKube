apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-service
  labels:
    app: todo-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-service
  template:
    metadata:
      labels:
        app: todo-service
    spec:
      containers:
      - name: todo-service
        image: asaadballa/todo-service:latest
        ports:
        - containerPort: 8000  
        env:
        - name: PORT
          value: "8000"
        - name: DATABASE_URL
          value: "postgresql://todouser:todopassword@postgres-todo:5432/todoapp"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8001"  
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60  # Increased to give DB time to be ready
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30  # Increased to give DB time to be ready
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: todo-service
spec:
  selector:
    app: todo-service
  ports:
    - protocol: TCP
      port: 8000  
      targetPort: 8000  
  type: ClusterIP